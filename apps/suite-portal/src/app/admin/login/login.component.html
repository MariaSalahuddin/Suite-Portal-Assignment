<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Admin Login Form
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form class="maint-form" [formGroup]="loginForm">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput type="text" formControlName="username" />
              <mat-error
                *ngIf="loginForm.controls.username.touched  && loginForm.controls.username.errors?.required">
                Username is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                *ngIf="loginForm.controls.password.touched  && loginForm.controls.password.errors?.required">
                Password is required
              </mat-error>
            </mat-form-field>
  
           
            <button mat-raised-button color="accent" (click)="login()" [disabled]="!loginForm.valid">
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
